<!DOCTYPE html>
<html>
<head>
    <title>Movie Booking</title>
</head>
<body>
<h2><u>Online Movie Ticket Booking</u></h2>
<b>User Details</b><br><br>
<b>Name:</b><br><br>
<input type="text" name="name"><br><br>
<b>Email:</b><br>
        <input type="email" name="email"><br><br>
<b>Mobile Number:</b><br><br>
        <input type="number" name="mobile">
<br><br>
<b>Movie Selection</b><br><br>
<b>Select Movie:</b><br><br>
<select>
<option>Avengers</option>
<option>Inception</option>
<option>Interstellar</option>
</select><br><br>
<b>Language:</b><br>
    <input type="radio" name="language"> English<br>
    <input type="radio" name="language"> Tamil<br>
<b>Show Time:</b><br>
        <input type="radio" name="time"> Morning<br>
        <input type="radio" name="time"> Afternoon<br>
        <input type="radio" name="time"> Night
        <br>
<b>Show Date:</b><br>
        <input type="date">
        <br>
<b><mark>Confirm Booking</mark></b><br><br>
<input type="submit" value="Book Tickets">
</body>
</html>
