<!DOCTYPE html>
<html>
<head>
    <title>List Practice</title>
</head>
<body>

    <h2>Unordered List (ul)</h2>
    <ul>
        <li>Fruits</li>
        <li>Vegetables</li>
        <li>Snacks</li>
    </ul>

    <h2>Ordered List (ol)</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush teeth</li>
        <li>Go to college</li>
    </ol>

    <h2>Nested List Example</h2>
    <ul>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </li>

        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Potato</li>
            </ul>
        </li>
    </ul>

    
</body>
</html>
