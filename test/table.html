<!DOCTYPE html>
<html>
<head>
    <title>Table</title>

    <style>
        table {
            border: 1px solid black;
            border-spacing: 5px; 
        }

        th, td {
            border: 1px solid black;
             padding: 8px
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Marks</th>
        </tr>

        <tr>
            <td rowspan="2">Vignesh</td>
            <td>Math</td>
            <td>80</td>
        </tr>

        <tr>
            <td>Science</td>
            <td>85</td>
        </tr>
    </table>

</body>
</html>
