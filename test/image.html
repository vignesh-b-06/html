<!DOCTYPE html>
<html>
<head>
    <title>Image Practice</title>

    <style>
        .responsive {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
    </style>
</head>
<body>

    <h2>1. Image with Fixed Width & Height</h2>
    <img src="https://knowlepedia.org/wiki/Chennai_Super_Kings"
         width="200"
         height="150"
         alt="Fixed size image">

    <h2>2. Responsive Image</h2>
    <img src="https://picsum.photos/150/150"
         class="responsive"
         alt="Responsive image">

    <h2>3. Clickable Image</h2>
    <a href="https://www.google.com" target="_blank">
        <img src="https://www.google.com/imgres?q=google&imgurl=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2Fthumb%2Fe%2Fe1%2FGoogle_Chrome_icon_%2528February_2022%2529.svg%2F1280px-Google_Chrome_icon_%2528February_2022%2529.svg.png&imgrefurl=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FGoogle_Chrome&docid=csvKZqfogJWe0M&tbnid=ob5-rHLCYMjMGM&vet=12ahUKEwjTx43Bn8eSAxUD8jgGHZn5AYIQnPAOegQIGRAB..i&w=1280&h=1280&hcb=2&ved=2ahUKEwjTx43Bn8eSAxUD8jgGHZn5AYIQnPAOegQIGRAB"
             alt="Click to open Google">
    </a>

</body>
</html>
