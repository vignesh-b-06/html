<!DOCTYPE html>
<html>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<head>
<style>


.box {
  color: blue;                 
  border: 2px solid red;       
  padding: 15px;
  margin: 15px;
}


.bg {
  background-color: lightyellow;
  background-image: url("https://picsum.photos/300/200")no-repeat; 

}


.fonts {
  font-family: Arial, sans-serif; 
  font-size: 20px;                
  font-weight: bold;              
  font-style: italic;            
}


.text {
  color: green;                  
  text-align: center;           
  text-decoration: underline;     
  text-transform: uppercase;      
  line-height: 30px;           
  letter-spacing: 2px;            
  word-spacing: 5px;              
  text-shadow: 2px 2px 5px gray;  
  white-space: nowrap;            
  width: 250px;
}


.block-to-inline {
  display: inline;    
  border: 3px solid black;
}

.inline-to-block {
  display: block;    
  border: 1px solid blue;
  
}

.inline-block {
  display: inline-block;  
  width: 120px;
  height: 80px;
  border: 6px solid green;
  text-align: center;
}

</style>
</head>
<body>


<div class="box">Hello everyone </div>


<div class="box bg"> This is the Background  check !!!</div>


<p class="fonts">AM I visisble ?</p>


<p class="text"> calligraphy </p>


<div class="block-to-inline">Block to Inline</div>
<span class="inline-to-block">Inline to Block</span><br><br>

<div class="inline-block">Inline-Block</div>


</body>
</html>
